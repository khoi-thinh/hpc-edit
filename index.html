<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Name</title>
    <style>
        button {
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Send Name</h1>

<label for="name">Name:</label>
<input type="text" id="name">

<button onclick="sendName()">Send</button>

<script>
    async function sendName() {
        try {
            const name = document.getElementById('name').value;

            // Replace 'YOUR_API_ENDPOINT' with your actual API Gateway endpoint
            const response = await fetch('https://api-gateway-url/your-resource', {
                method: 'POST', // Use POST method to send data in the request body
                headers: {
                    'Content-Type': 'application/json',
                    // Add any additional headers if needed
                },
                body: JSON.stringify({ name: name }), // Send the name in the request body as JSON
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const responseData = await response.json();

            // Display the response message
            alert(responseData.message);
        } catch (error) {
            console.error('Error sending name:', error);
        }
    }
</script>

</body>
</html>
