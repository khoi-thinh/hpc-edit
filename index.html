<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Users</title>
    <style>
        button {
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Send Users</h1>

<label for="users">Users:</label>
<input type="text" id="users" value="6">

<button onclick="sendUsers()">Send</button>

<script>
    async function sendUsers() {
        try {
            const users = document.getElementById('users').value;
            const payload = { users: users };

            // Replace 'YOUR_API_ENDPOINT' with your actual API Gateway endpoint
            const response = await fetch('https://api-gateway-url/your-resource', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Add any additional headers if needed
                },
                body: JSON.stringify(payload),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const responseData = await response.json();

            // Display the response message
            alert(responseData.message);
        } catch (error) {
            console.error('Error sending users:', error);
        }
    }
</script>

</body>
</html>
