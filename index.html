<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Server Information</h1>

<label for="serverName">Server Name:</label>
<input type="text" id="serverName">

<button onclick="getServer()">Get</button>

<!-- Display area for server information -->
<table id="serverTable" style="display: none;">
    <thead>
        <tr>
            <th>IP</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody id="serverInfo">
        <!-- Server information will be displayed here -->
    </tbody>
</table>

<script>
    async function getServer() {
        try {
            const serverName = document.getElementById('serverName').value;

            // Replace 'YOUR_API_ENDPOINT' with your actual API Gateway endpoint
            const response = await fetch('https://api-gateway-url/your-resource?serverName=' + serverName, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    // Add any additional headers if needed
                },
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const serverData = await response.json();

            // Ensure the received data is an array
            if (Array.isArray(serverData) && serverData.length > 0) {
                // Show the server information table
                document.getElementById('serverTable').style.display = 'table';

                // Display server information in the table
                const serverInfoTable = document.getElementById('serverInfo');
                serverInfoTable.innerHTML = ''; // Clear previous data

                serverData.forEach(entry => {
                    // Create a new row for each entry
                    const row = serverInfoTable.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);

                    // Set cell values based on the entry
                    cell1.textContent = entry.ip || 'N/A';
                    cell2.textContent = entry.name || 'N/A';
                });
            } else {
                console.warn('Empty or invalid data returned from the API.');
            }
        } catch (error) {
            console.error('Error fetching server data:', error);
        }
    }
</script>

</body>
</html>
